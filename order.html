<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        
            background: linear-gradient(135deg,  rgb(228, 210, 234),  white, rgb(67, 87, 216)); 
            background-size: cover;
            color: #2741b4;
        }
    

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 7px 20px;
            background: linear-gradient(135deg,  rgb(66, 2, 61),  white, rgb(157, 163, 176)); 
            background-size: cover;
            border-bottom: 5px solid #0a0808;
            font-size: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .logo span {
            font-size: 2rem;
            color: darkred;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto; 
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .order-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .order-button:hover {
            background-color: #444;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }

        .hero .text-content {
            width: 50%;
        }

        .hero h2 {
            margin: 0;
        }

        .hero h2 .small-text {
            font-size: 20px;
            color: #333;
        }

        .hero h2 .large-text {
            font-size: 36px; 
            color: #c21807; 
            font-weight: bold;
        }

        .hero p {
            font-size: 16px; 
            color: gray;
        }

        .hero button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .hero .image {
            width: 300px;
            height: auto;
        }

        .categories {
            text-align: center;
            margin: 20px 0;
        }

        .categories h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .categories .image {
            width: 80%;
            height: 600px;
            margin: 0 auto;
            background-color: #ccc;
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: #aee5f7;
            border-top: 1px solid #ccc;
            font-size: 14px;
        }

        footer .footer-content {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        footer .social-icons {
            display: flex;
            gap: 10px;
        }

        footer .social-icons a {
            text-decoration: none;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            
            <img src="tasty logo.jpg" alt="Tasty Logo" class="logo">
        </div>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="ingredients.html">Menu</a>
            <a href="order.html">Orders</a>
            <a href="aboutus.html">About</a>
            <a href="reviw.html">Review</a>
        </nav>
    </header>

    <section class="hero">
        <div class="text-content">
            <h2>
                <span class="small-text">Are you hungry?</span><br>
                <span class="large-text">Don't wait!</span>
            </h2>
            <p>Let's start to order food now</p>
            <a href="ingredients.html" class="order-button">Check Out Menu</a>
        </div>
        <div class="image">
            <img src="c:\Users\Thars\Downloads\food receipe images\order image.jpg" alt="Hero Image" style="width: 366px; height: 161px;">
        </div>
    </section>

    <section class="categories">
        <h3>Best Categories We Have</h3>
        <div class="image">
            <img src="c:\Users\Thars\Downloads\food receipe images\image1.webp" alt="Category Image" style="width: 100%; height: 600px;">
        </div>
    </section>

    <footer>

            <div class="center">

            <div class="right">
                <div class="social-icons">
                    <a href="#" class="fab fa-instagram" target="_blank"></a>

                    <a href="#" class="fab fa-youtube" target="_blank"></a>
                    <a href="#" class="fab fa-twitter" target="_blank"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
