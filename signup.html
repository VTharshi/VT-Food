<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('two spoon.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .signup-form {
            width: 356px;
            padding: 55px;
            background: #ffffff2b;
            border: 3px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgb(0 0 0);
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .signup-form h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #1c3cb7;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-form button {
            width: 106%;
            padding: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background: #555;
        }

        .signup-form p {
            font-size: 13px;
            color: #333;
            margin-top: 15px;
            font-style: italic;
        }

        .signup-form .login-label {
            margin-top: 18px;
            font-size: 20px;
            color: #555;
            border: 2px solid #333;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
            width: 100%;
        }

        .signup-form .login-label a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            margin-left: 5px;
        }

        .signup-form .login-label a:hover {
            text-decoration: underline;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <img class="background-img" src="c:\Users\Thars\Downloads\food receipe images\two spoon.jpg" alt="two spoon">
    <div class="signup-form">
        <h1>Sign up</h1>
        <form id="signupForm" action="signup.php" method="POST">
            <input type="text" id="username" name="username" placeholder="username" required="">
            <input type="password" id="password"name="password" placeholder="password" required="">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword" required="">
            <button type="submit">Sign up</button>
        </form>
        <div class="login-label">
            Already have an account? <a href="login.html">Log In</a>
        </div>
        <p>By signing up, you agree to our Terms of Service and Privacy Policy.</p>
    </div>

    <script>
        const form = document.getElementById('signupForm');
    
        form.addEventListener('submit', function (event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (username === "") {
                alert('Username cannot be empty.');
                event.preventDefault();
                return;
            }
    
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
                return;
            }
    
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                event.preventDefault();
                return;
            }
    
            // Allow form to submit to signup.php
        });
    </script>
    
</body>

</html>
